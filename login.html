<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>Личный кабинет</h2>
            <p>Введите свой логин и пароль</p>
            <form action="https://echo.htmlacademy.ru" method="post">
                <p >
                    <div for="user-login">Логин</div>
                    <input id="user-login" type="email" name="login" placeholder="email@example.com">
                </p>
                <p>
                    <div for="user-password">Пароль</div>
                    <input id="user-password" type="password" name="password" placeholder="........">
                </p>
                <p>
                    <div for="login- password-info">Запомните меня</div>
                    <input id="login- password-info" type="checkbox" name="remember">
                    Запомните  меня
                    <a href="#"> Я забыл пароль</a>
                </p>
            </form>
            <button type="button">Закрыть</button>
        </section>
    </main>
    
</body>
</html>
